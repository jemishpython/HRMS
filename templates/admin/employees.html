{% extends 'admin/base.html' %}
{% load static %}
{% block body %}
			<!-- Page Wrapper -->
            <div class="page-wrapper">
			
				<!-- Page Content -->
                <div class="content container-fluid">
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Employee</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
									<li class="breadcrumb-item active">Employee</li>
								</ul>
							</div>
							<div class="col-auto float-right ml-auto">
								<button class="btn add-btn" onclick="addEmployee()"><i class="fa fa-plus"></i> Add Employee</button>
								<div class="view-icons">
									<a href="{% url 'AdminEmployeeView' %}" class="grid-view btn btn-link active"><i class="fa fa-th"></i></a>
									<a href="{% url 'AdminEmployeeListView' %}" class="list-view btn btn-link"><i class="fa fa-bars"></i></a>
								</div>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<!-- Search Filter -->
					<div class="row filter-row">
						<div class="col-sm-6 col-md-3">  
							<div class="form-group form-focus">
								<input type="text" class="form-control floating">
								<label class="focus-label">Employee ID</label>
							</div>
						</div>
						<div class="col-sm-6 col-md-3">  
							<div class="form-group form-focus">
								<input type="text" class="form-control floating">
								<label class="focus-label">Employee Name</label>
							</div>
						</div>
						<div class="col-sm-6 col-md-3"> 
							<div class="form-group form-focus select-focus">
								<select class="select floating"> 
									<option value="">Select Designation</option>
									<option value="1">Web Developer</option>
									<option value="">Web Designer</option>
									<option value="">Android Developer</option>
									<option value="">Ios Developer</option>
								</select>
								<label class="focus-label">Designation</label>
							</div>
						</div>
						<div class="col-sm-6 col-md-3">  
							<a href="#" class="btn btn-success btn-block"> Search </a>  
						</div>
                    </div>
					<!-- Search Filter -->
					<div class="row staff-grid-row">
						{% for x in employeedetails %}
						<div class="col-md-4 col-sm-6 col-12 col-lg-4 col-xl-3">
							<div class="profile-widget">
								<div class="profile-img">
									<a href="{% url 'AdminProfileView' x.id %}" class="avatar"><img src="" alt="employee image"></a>
								</div>
								<div class="dropdown profile-action">
<!--									<a class="dropdown-item px-1 py-0 rounded d-sm-block text-center" href="{% url 'AdminEditEmployee' id=x.id %}" data-toggle="modal" data-target="#employee_edit"><i class="fa fa-pencil-square-o"></i></a>-->
									<a class="mx-1 px-2 py-0 text-danger edit-icon" href="employee/delete/{{x.id}}" data-toggle="modal" data-target="#delete_employee" data-href="{% url 'AdminDeleteEmployee' x.id %}"><i class="fa fa-trash-o m-r-5"></i></a>
								</div>
								<h4 class="user-name m-t-10 mb-0 text-ellipsis"><a href="{% url 'AdminProfileView' x.id %}">{{x.username}}</a></h4>
								<div class="small text-muted">{{x.department}}</div>
							</div>
						</div>
						{% endfor %}
                	</div>
				<!-- /Page Content -->


				<div id="add-employee-form"></div>

				

				
				<!-- Delete Employee Modal -->
				<div class="modal custom-modal fade" id="delete_employee" role="dialog">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-body">
								<div class="form-header">
									<h3>Delete Employee</h3>
									<p>Are you sure want to delete?</p>
								</div>
								<div class="modal-btn delete-action">
									<div class="row">
										<div class="col-6">
											<a id="deleteBtn" href="#" class="btn btn-primary continue-btn">Delete</a>
										</div>
										<div class="col-6">
											<a href="#" data-dismiss="modal" class="btn btn-primary cancel-btn">Cancel</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /Delete Employee Modal -->
				
            </div>
			<!-- /Page Wrapper -->

        </div>
		<!-- /Main Wrapper -->

<script>
function addEmployee() {
    $.ajax({
        url: "{% url 'AdminAddEmployee' %}",
        success: function(response) {
            $("#add-employee-form").html(response);
            $("#add_employee_model").modal('show');
        }
    });
}
</script>

{% endblock body %}
