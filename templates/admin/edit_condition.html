{% load crispy_forms_tags %}
{% load static %}

<!-- Add Policy Modal -->
<div aria-hidden="true" aria-labelledby="editModalToggleLabel" class="modal fade" id="edit_condition_model" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Policy</h3>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'AdminEditCondition' id=edit_condition.id %}" enctype="multipart/form-data" id="form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="condition_title">Condition Title</label>
                        <input type="text" name="condition_title" id="condition_title" value="{{edit_condition.condition_title}}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        {{ form.conditional_amount|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        {{ form.conditional_object|as_crispy_field }}
                    </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Add Policy Modal -->
