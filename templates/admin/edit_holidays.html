{% load crispy_forms_tags %}
{% load static %}

<!-- Edit Holiday Modal -->
		<div class="modal fade" id="edit_holiday_model" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="editModelToggleLabel">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Holiday</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form method="post" action="holidays/update/{{edit_holiday.id}}" id="form">
							{% csrf_token %}
							<div class="form-group">
								{{ form.holiday_title|as_crispy_field }}
							</div>
							<div class="form-group">
								{{ form.holiday_date|as_crispy_field }}
							</div>
							<div class="submit-section">
								<button class="btn btn-primary submit-btn" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /Edit Holiday Modal -->
