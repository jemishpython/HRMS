{% load static %}
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="{% url 'AdminIndex' %}"><i class="la la-home"></i> <span>Back to Home</span></a>
                </li>
                <li class="menu-title"><span>Chat Groups</span> <a href="#" data-toggle="modal" data-target="#add_group"><i class="fa fa-plus"></i></a></li>
                <li>
                    <a href="chat.html">
                        <span class="chat-avatar-sm user-img">
                            <img class="rounded-circle" alt="" src="{% static 'img/user.jpg' %}">
                        </span>
                        <span class="chat-user">Group 1</span>
                    </a>
                </li>
                <li class="menu-title">Direct Chats <a href="#" data-toggle="modal" data-target="#add_chat_user"><i class="fa fa-plus"></i></a></li>
                {% for user in user_list %}
                <li>
                    <button class="btn text-muted" id="room-name-{{user.id}}" onclick="redirectToChatRoom({{user.id}})">
                        <span class="chat-avatar-sm user-img">
                            <img class="rounded-circle" alt="" src="{{ user.avatar.url }}"><span class="status offline"></span>
                        </span>
                        <span class="chat-user">{{user.username}}</span>
                    </button>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>




<script>
	function redirectToChatRoom(room_name) {
		window.location.pathname = '/hrms/chat/' + room_name;
	}
</script>
<!-- /Sidebar -->
