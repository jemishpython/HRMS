{% load crispy_forms_tags %}
{% load static %}

<!-- Edit Department Modal -->
		<div id="edit_department_model" class="modal fade" role="dialog"  tabindex="-1" aria-hidden="true" aria-labelledby="editModelToggleLabel">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title">Edit Department</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form method="post" action="{% url 'AdminUpdateDepartment' edit_department.id %}" id="edit_department_form">
						{% csrf_token %}
							<div class="form-group">
								{{form|crispy}}
							</div>
							<div class="submit-section">
								<button class="btn btn-primary submit-btn">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /Edit Department Modal -->
