<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Register -Webmigrates HRMS</title>

		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

		<!-- Lineawesome CSS -->
        <link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">

		<!-- Chart CSS -->
		<link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">

		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- Datatable CSS employee list -->
		<link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">

        <!-- Select2 CSS employee -->
		<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">

		<!-- Datetimepicker CSS employee -->
		<link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">

        <!-- Summernote CSS -->
		<link rel="stylesheet" href="{% static 'plugins/summernote/dist/summernote-bs4.css' %}">

        <!-- Tagsinput CSS profile-->
		<link rel="stylesheet" href="{% static 'plugins/bootstrap-tagsinput/bootstrap-tagsinput.css' %}">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="{% static 'js/html5shiv.min.js' %}"></script>
			<script src="{% static 'js/respond.min.js"' %}></script>
		<![endif]-->
    </head>
    <body>
	    <div class="account-page mt-5 pt-5">
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="container">

					<!-- Account Logo -->
					<div class="account-logo">
						<a href=""><img src="{% static 'img/logo.jpg' %}" alt="Webmigrates Technologies"></a>
					</div>
					<!-- /Account Logo -->

					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Register</h3>
<!--							<p class="account-subtitle">Access to our dashboard</p>-->
							<!-- Account Form -->
							<form action="/admin_register" method="post">
							{% csrf_token %}
								<div class="form-group">
									<label>Name</label>
									<input class="form-control" name="adminname" type="text">
								</div>
								<div class="form-group">
									<label>Email</label>
									<input class="form-control" name="adminemail" type="email">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input class="form-control" name="adminpassword" type="password">
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Register</button>
								</div>
								<div class="account-footer">
									<p>Already have an account? <a href="/">Login</a></p>
								</div>
							</form>
							<!-- /Account Form -->
						</div>
					</div>
				</div>
			</div>
        </div>
	</div>


        <!-- jQuery -->
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

		<!-- Bootstrap Core JS -->
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

		<!-- Slimscroll JS -->
		<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>

        <!-- Select2 JS employee-->
		<script src="{% static 'js/select2.min.js' %}"></script>

        <!-- Datetimepicker JS employee -->
		<script src="{% static 'js/moment.min.js' %}"></script>
		<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>

        <!-- Tagsinput JS -->
		<script src="{% static 'plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}"></script>

        <!-- Datatable JS -->
		<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
		<script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>

		<!-- Task JS -->
		<script src="{% static 'js/task.js' %}"></script>

		<!-- Chart JS -->
		<script src="{% static 'plugins/morris/morris.min.js' %}"></script>
		<script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>
		<script src="{% static 'js/chart.js' %}"></script>

        <!-- Summernote JS -->
		<script src="{% static 'plugins/summernote/dist/summernote-bs4.min.js' %}"></script>

		<!-- Custom JS -->
		<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
