{% load crispy_forms_tags %}
{% load static %}

<!-- Add Project Files Modal -->
<div id="add_project_file_model" class="modal fade" role="dialog" aria-hidden="true" aria-labelledby="addModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Upload Project Files</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'AdminAddProjectFile' id=project_id.id %}" id="form" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="projectfiles">Project Name :</label>
                            <input id="projectfiles" class="form-control" type="text" name="project_name" value="{{project_id}}" readonly>
                        </div>
                        <div class="form-group">
                            {{ form.project_file|as_crispy_field }}
                        </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Add Project Files Modal -->
