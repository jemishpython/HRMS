<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Register -Webmigrates HRMS</title>

		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

		<!-- Bootstrap CSS -->

		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

		<!-- Lineawesome CSS -->
        <link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">

		<!-- Chart CSS -->
		<link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">

		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- Datatable CSS employee list -->
		<link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">

        <!-- Select2 CSS employee -->

		<!-- Datetimepicker CSS employee -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="{% static 'js/html5shiv.min.js' %}"></script>
			<script src="{% static 'js/respond.min.js"' %}></script>
		<![endif]-->
    <style>
          @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Poppins:400,500&display=swap');
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          user-select: none;
        }
        .bg-img{
          background: url('media/landing_page.jpg');
          height: 100vh;
          background-size: cover;
          background-position: center;
        }
        .bg-img:after{
          position: absolute;
          content: '';
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          background: rgba(0,0,0,0.5);
        }
        .content{
          position: absolute;
          top: 50%;
          left: 50%;
          z-index: 999;
          text-align: center;
          padding: 5rem 6rem;
          width: 40rem;
          transform: translate(-50%,-50%);
          background: rgba(255,255,255,0.05);
          box-shadow: -1px 4px 28px 0px rgba(0,0,0,0.9);
        }
        .field2{
            margin: 0 0 3rem 0 ;
        }
        .field1{
            margin: 3rem 0 0 0 ;
        }
        .link {
            border-radius:2rem;
            padding: 1rem 0;
            background-color:rgba(246, 244, 244, 0.7);
        }
        a {
            color:#2C2727;
            font-size: 1.2rem;
        }
      </style>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
          <div class="field2 space">
              <div class="link">
                <a href="{% url 'Login' %}" class=" mb-3">Login As Admin</a>
              </div>
          </div>
          <div class="field1">
              <div class="link">
                <a href="{% url 'EmployeeLogin' %}" class=" mb-3">Login As Employee</a>
              </div>
          </div>
      </div>
    </div>


        <!-- jQuery -->
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

		<!-- Bootstrap Core JS -->
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

		<!-- Slimscroll JS -->
		<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>

        <!-- Select2 JS employee-->
		<script src="{% static 'js/select2.min.js' %}"></script>

        <!-- Datetimepicker JS employee -->
		<script src="{% static 'js/moment.min.js' %}"></script>
		<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>

        <!-- Tagsinput JS -->
		<script src="{% static 'plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}"></script>

        <!-- Datatable JS -->
		<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
		<script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>

		<!-- Task JS -->
		<script src="{% static 'js/task.js' %}"></script>

		<!-- Chart JS -->
		<script src="{% static 'plugins/morris/morris.min.js' %}"></script>
		<script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>
		<script src="{% static 'js/chart.js' %}"></script>

        <!-- Summernote JS -->
		<script src="{% static 'plugins/summernote/dist/summernote-bs4.min.js' %}"></script>

		<!-- Custom JS -->
		<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
