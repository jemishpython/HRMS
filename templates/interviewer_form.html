{% extends 'admin/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			
			<!-- Page Wrapper -->
            <div class="page-wrapper">
			
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col">
								<h3 class="page-title">Interviewer Form</h3>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									 <form action="{% url 'AdminInterviewerForm' %}" method="" id="form" enctype="multipart/form-data">>
										<div class="form-group row">
											<label class="col-form-label col-md-2">Name : </label>
											<div class="col-md-10">
											</div>
										</div>
										<div class="submit-section">
											<button class="btn btn-primary submit-btn" type="submit">Submit</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>			
			</div>
			<!-- /Main Wrapper -->
		
        </div>
		<!-- /Main Wrapper -->
{% endblock body %}
