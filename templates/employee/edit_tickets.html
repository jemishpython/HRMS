{% load crispy_forms_tags %}
{% load static %}

<!-- Edit Ticket Modal -->
<div id="edit_ticket_model" class="modal fade" role="dialog" aria-hidden="true" aria-labelledby="editModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Generate Ticket</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'EmpEditTicket' user.id edit_tickets.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.ticket_title|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        {{ form.ticket_create_date|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        {{ form.ticket_priority|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        {{ form.ticket_description|as_crispy_field }}
                    </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Edit Ticket Modal -->
